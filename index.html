<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>テトリス</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>テトリス</h1>
        <div class="game-wrapper">
            <div class="game-info">
                <div class="score-board">
                    <h3>スコア</h3>
                    <p id="score">0</p>
                </div>
                <div class="level-board">
                    <h3>レベル</h3>
                    <p id="level">1</p>
                </div>
                <div class="lines-board">
                    <h3>ライン</h3>
                    <p id="lines">0</p>
                </div>
                <div class="next-piece">
                    <h3>次のピース</h3>
                    <canvas id="nextCanvas" width="120" height="120"></canvas>
                </div>
            </div>
            <canvas id="gameCanvas" width="300" height="600"></canvas>
        </div>
        <div class="controls">
            <button id="startBtn">スタート</button>
            <button id="pauseBtn">一時停止</button>
            <button id="resetBtn">リセット</button>
        </div>
        <div class="touch-controls">
            <div class="touch-left">
                <button id="touchLeft" class="touch-btn">◀</button>
                <button id="touchRotate" class="touch-btn">↻</button>
                <button id="touchRight" class="touch-btn">▶</button>
            </div>
            <div class="touch-right">
                <button id="touchDown" class="touch-btn">▼</button>
                <button id="touchDrop" class="touch-btn">⬇</button>
            </div>
        </div>
        <div class="instructions">
            <h3>操作方法</h3>
            <p class="desktop-only">← → : 左右移動</p>
            <p class="desktop-only">↓ : 高速落下</p>
            <p class="desktop-only">↑ : 回転</p>
            <p class="desktop-only">スペース : ハードドロップ</p>
            <p class="mobile-only">画面下のボタンで操作</p>
        </div>
    </div>
    <script src="tetris.js"></script>
</body>
</html>
